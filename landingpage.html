<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang di Sistem Triase Digital</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f1f4f9, #dff1ff);
      color: #333;
    }

    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .landing h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #004080;
    }

    .landing p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .btn-start {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      background-color: #004080;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-start:hover {
      background-color: #0059b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="landing">
    <h1>Selamat Datang</h1>
    <p>Website Triase Digital ini digunakan untuk mendokumentasikan kondisi awal pasien secara sistematis dan cepat.
      Silakan klik tombol di bawah untuk melanjutkan.
    </p>
    <a href="index.html">
      <button class="btn-start" onclick="window.location.href='index.html'">Mulai Triase</button>

  </div>
</body>
</html>
