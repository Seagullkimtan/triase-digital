<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dff1ff, #f1f4f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .closing-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    .closing-container h1 {
      color: #004080;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .closing-container p {
      font-size: 1.2rem;
      color: #555;
    }

    .btn-back {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #0059b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="closing-container">
    <h1>Terima Kasih</h1>
    <p>Data triase telah berhasil dikirim dan dicatat dengan baik.<br>
       Petugas akan segera menindaklanjuti kondisi pasien.</p>
    <button class="btn-back" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>
</body>
</html>
